<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google cloud</title>
    <link rel="stylesheet" href="Styles.CSS">
    <link rel="shortcut icon" href="image/kong-icon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="sub-contenedor">
            <div class="contenido">
                <img src="image/kong-icon.svg" alt="icon">
                <div class="mensaje">
                    <h3>Descargar</h3>
                    <h5>Archivo 899KB/23MB</h5>
                </div>
            </div>
            <div class="botones">
                <button>
                    <p>Descargar</p>
                </button>
                <button>
                    <p>Volver</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
